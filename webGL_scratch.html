<html>
  <head>
    <title>WebGL Scratchpad</title>
    <script>
window.onload = function(){
   
  $      = function(id)  { return document.getElementById(id) } ;
  var dc = function(tag) { return document.createElement(tag) } ;

  var MOUSE = { pos:{x:0, y:0}, dwn:false, sel:'node'   } ; //mouse state object
  var C     = { canvas:'', w:500, h:500, x:0, y:0 }       ; //canvas object
  var gl;

  C.canvas        = dc('canvas')      ;
  C.canvas.id     = 'canvasMT'        ;
  C.canvas.width  = C.w               ;
  C.canvas.height = C.h               ;
  document.body.appendChild(C.canvas) ;

  webGLStart();

  function webGLStart(){
    initGL(C.canvas);
    // initShaders();
    // initBuffers();

    gl.clearColor(0.0, 0.0, 1.0, 1.0);
    gl.enable(gl.DEPTH_TEST);

    drawScene();
  }

  function drawScene(){
    gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
  }

  function initGL(canvas){
    try{
      gl                = canvas.getContext('experimental-webgl') ;
      gl.viewportWidth  = canvas.width                            ;
      gl.viewportHeight = canvas.height                           ;
    } catch(e){}
    if(!gl){
      alert('Could not initialize WebGL. Sorry');
    }else{
      alert('Rocking the webGL!');
    }
  }
}
    </script>
  </head>
  <body id='body' bgcolor="#AAAAAA" align='center'>
  </body>
</html>
